<h3>Experiments</h3>
<ul>
  <li *ngFor="let experimentName of experiment">
    <span *ngIf="experimentBeingEdited !== experimentName; else elseBlock">
      <span (click)="edit(experimentName)" class="editable-text">{{experimentName}}</span>
      <button (click)="remove(experimentName)">Remove Experiment</button>
  </span>

  <ng-template #elseBlock>
    <input #updatedName (keyup.enter)="save(updatedName.value, experimentName)" value="{{experimentName}}" />
    <button (click)="save(updatedName.value, experimentName)">Save Experiment</button>
  </ng-template>
  </li>
</ul>

<input #experimentName type="text" />
<button (click)="add(experimentName.value)">Add Experiment</button>
