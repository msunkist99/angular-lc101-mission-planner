<h3>Crew</h3>
<ul>
  <li *ngFor="let crewMember of crew">

    <span *ngIf="memberBeingEdited !== crewMember; else elseBlock">
      <!-- display state of member-->
      <span (click)="edit(crewMember)" class="editable_text">{{crewMember.name}} </span>
      <span *ngIf="crewMember.firstMission"> - 1st</span> 
      <button (click)="remove(crewMember)">Remove Crew Member</button>  
            
    </span>

    <ng-template #elseBlock>
      <!-- edit state of member -->
      <input #updatedName (keyup.enter)="save(updatedName.value, crewMember);" value="{{crewMember.name}}" />
      <button (click)="save(updatedName.value, crewMember);">Save Crew Member</button>
    </ng-template>
  </li> 
</ul>

<input #name type="text" />
<label>First mission<input #firstMission type="checkbox" /></label>
<button (click)="add(name.value, firstMission.checked)">Add Crew Member</button>
